<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiWordGame</title>
    <link rel="stylesheet" href="multiword.css">
</head>
<body>

    <div class= "tiempoR" id="tiempoR" >Tiempo: -</div>
    <form name="moption" class="moption">
        <label for="">Cantidad Jugadores: </label>
        <input type="radio" name="op" id="op1" value="1"> 1
        <input type="radio" name="op" id="op2" value="2"> 2
        <input type="radio" name="op" id="op3" value="3"> 3
        <input type="radio" name="op" id="op4" value="4"> 4    
    </form>
    <div class="contenedor" id="contenedor">
        <div class="letraX" id="letraX" >Letra Inicial: -</div>
        <div class="letraC"id="letraC" >Cantidad de Letras: -</div> 
    </div>
    <input type="text" disabled=»disabled» class="elinput " id="barra" placeholder="-"
    autofocus= true; style="text-align:center;">
    <br></br>
    <button class="comenzar" id="bcomenzar">Start!</button>
    <button class="comenzar" id="preguntas">?</button>
    <div class="contenedorNombres" id="contenedorNombres">
        <div class="n1" id="n1" >Santiago: 95pts -</div>
        <div class="n2"id="n2" >n2   -</div> 
        <div class="n3" id="n3" >n3 -</div>
        <div class="n3" id="n4" >n4 -</div>
    </div>
    <script src="multiwords.js"></script>
    <script src="multihelper.js"></script>
</body>
</html>
